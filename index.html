<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine's Gift</title>

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family:Arial, sans-serif;
}

.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:30px 40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 30px pink;
  z-index:10;
}

button{
  padding:10px 22px;
  margin:10px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#444;color:white;}

.heart{
  position:absolute;
  color:red;
  animation:fly 3s linear forwards;
  pointer-events:none;
}

@keyframes fly{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-600px);opacity:0;}
}
</style>
</head>

<body>

<div class="popup" id="box">
  <h2>Do you love your Karthi? ❤️</h2>
  <button class="yes" onclick="yesClick()">YES</button>
  <button class="no" onclick="noClick()">NO</button>
</div>

<!-- Tamil Song (plays after click) -->
<iframe id="song" width="0" height="0" allow="autoplay"></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const from = params.get("from") || "Karthika";
const to = params.get("to") || "Krishna";

function playSong(){
  document.getElementById("song").src =
  "https://www.youtube.com/embed/9Z9q6dZ2QmU?autoplay=1";
}

function showMessage(text){
  document.getElementById("box").innerHTML =
    "<h1>"+text+"</h1>";
  playSong();
  setInterval(createHeart,200);
}

function yesClick(){
  showMessage("❤️ I love "+to+" ❤️");
}

function noClick(){
  showMessage("❤️ I always love you until my death ❤️");
}

function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="❤️";
  h.style.left=Math.random()*window.innerWidth+"px";
  h.style.bottom="0px";
  h.style.fontSize=(20+Math.random()*20)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),3000);
}
</script>

</body>
</html>
